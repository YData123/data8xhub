apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: outer-edge-proxy
  labels:
    app: outer-edge
    component: proxy
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.proxy.replicaCount }}
  template:
    metadata:
      annotations:
        # This lets us autorestart when the configmap changes!
        checksum/config-map: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9913"
      labels:
        app: edge
        component: proxy
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      volumes:
      - configMap:
          name: outer-edge-proxy-config
        name: outer-edge-proxy-config
      containers:
        - name: vts-exporter
          image: sophos/nginx-vts-exporter:v0.10.0
          env:
          - name: NGINX_STATUS
            value: http://127.0.0.1:8001/status/format/json
          - name: METRICS_NS
            value: outer_edge
          ports:
            - containerPort: 9913
        - name: nginx
          image: quay.io/kubernetes-ingress-controller/nginx:0.37
          ports:
            - containerPort: 80
          volumeMounts:
          - name: outer-edge-proxy-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          resources:
{{ toYaml .Values.proxy.resources | indent 12 }}